<!doctype html>
<html lang="en">
  <head>
  	<title>Form Validation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(image/bg-2.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
						<form action="#" class="signin-form">
							<div class="form-group mb-1">
								<label class="label" for="username">Username</label>
								<input type="text" class="form-control" id="input-username" placeholder="Username" required>
								<div id="username-text" class="form-text"></div>
							</div>
							<div class="row">
								<div class="col-6">
									<div class="form-group mb-1">
										<label class="label" for="nim">NIM</label>
										<input type="text" class="form-control" id="input-nim" placeholder="NIM" required>
										<div id="nim-text" class="form-text"></div>
									</div>
								</div>
								<div class="col-6">
									<div class="form-group mb-1">
										<label class="label" for="age">Age</label>
										<input type="text" class="form-control" id="input-age" placeholder="Age" required>
										<div id="age-text" class="form-text"></div>
									</div>
								</div>
							</div>
							<div class="form-group mb-1">
								<label class="label" for="password">Password</label>
								<input type="password" class="form-control" id="input-password" placeholder="Password" required>
								<div id="password-text" class="form-text"></div>
							</div>
							<div class="form-group mb-1">
								<label class="label" for="email">Email</label>
								<input type="text" class="form-control" id="input-email" placeholder="Email" required>
								<div id="email-text" class="form-text"></div>
							</div>
							<div class="form-group mt-2">
								<button type="submit" class="form-control btn btn-primary rounded submit px-3">Submit</button>
							</div>
		          		</form>
		        		</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/script.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
